                <h2>Chcem knižku</h2>
                <p>zadat email a postovu adresu a podobne udaje a knizku Vam posleme. 
                    Vyberte si pocet kniziek.
                </p>
                <div class="formulaire">
                    <!-- <img src="../pictures/dog_borders.png" 
                    alt=""> -->
                    <form action="/url" method="GET">
                        <label for="number">Počet kníh</label>
                        <select name="number" id="number">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                            <option value=7>7</option>
                            <option value=8>8</option>
                        </select>
                        <label for="username">Meno a priezvisko:</label>
                        <input type="text" id="username" name="username"  required=""
                                oninvalid= "alert('Please Enter valid email');"
                                oninput="setCustomValidity('')">
                        <label for="street">Ulica:</label>
                        <input type="text" id="street" name="street"  required>
                        <label for="city">Mesto:</label>
                        <input type="text" id="city" name="city"  required>
                        <label for="zip">Psč:</label>
                        <input type="text" id="zip" name="zip" minlength="5" required>
                        <label for="emailAddress">Email:</label>
                        <input type="text" id="emailAddress" name="emailAddress" required>
                        <label for="phoneNumber">Tel. číslo:</label>
                        <input type="phoneNumber" id="phoneNumber" name="phoneNumber" required>
                        <div class="dog">
                            <img class = "dogimg" src="./pictures/dog_only_shadow.png" alt="">
                        </div>
                        <button type="submit">Objednať</button>  
                    </form>
